<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/register.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>REGISTER</title>
</head>

<body>

    <main class="main">
        <section id="register-card" aria-labelledby="register-title">

            <div class="card-header">
                <div class="header-icon">
                    <i class="fa-solid fa-code" aria-hidden="true"></i>
                </div>
                <h1 id="register-title">Create Account</h1>
                <p id="register-subtitle">Start tracking your coding journey today</p>
            </div>

            <form id="auth-form">
                <div class="form-group register-only hidden">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Berat Karabulut">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="*****">
                </div>
                <div class="form-group register-only hidden">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="*****">
                </div>
                <button type="submit" id="submit-btn">Create Account</button>
            </form>
            <p class="login-text">
                <span id="toggle-text">Already have an account?</span>
                <a href="#" id="toggle-auth">Log in</a>
            </p>
        </section>
    </main>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/assets/js/registerForm.js"></script>
    <script src="/assets/js/UI/register.js"></script>
</body>

</html>
